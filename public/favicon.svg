  <circle cx="51.2" cy="52.48" r="6.4" fill="#60a5fa"/>
  
  <!-- Right Eye -->
  <circle cx="76.8" cy="52.48" r="6.4" fill="#60a5fa" opacity="0.3"/>
  <circle cx="76.8" cy="52.48" r="6.4" fill="#60a5fa"/>
  
  <!-- Antenna -->
  <line x1="64" y1="32" x2="64" y2="19.2" stroke="#64748b" stroke-width="2.56" stroke-linecap="round"/>
  <circle cx="64" cy="19.2" r="3.84" fill="#60a5fa"/>
  
  <!-- Container -->
  <rect x="38.4" y="70.4" width="51.2" height="51.2" rx="6.4" fill="#334155"/>
  
  <!-- Book -->
  <rect x="48.64" y="79.68" width="30.72" height="26.624" rx="2.56" fill="url(#bookGrad)"/>
  
