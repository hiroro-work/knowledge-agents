  <!-- Pages -->
  <line x1="54.784" y1="86.336" x2="75.52" y2="86.336" stroke="#ffffff" stroke-width="1.92" opacity="0.8"/>
  <line x1="54.784" y1="92.096" x2="75.52" y2="92.096" stroke="#ffffff" stroke-width="1.92" opacity="0.8"/>
  <line x1="54.784" y1="97.856" x2="75.52" y2="97.856" stroke="#ffffff" stroke-width="1.92" opacity="0.8"/>
  <line x1="54.784" y1="103.616" x2="75.52" y2="103.616" stroke="#ffffff" stroke-width="1.92" opacity="0.8"/>
  
  <!-- Knowledge sparkle -->
  <circle cx="71.68" cy="84.736" r="5.12" fill="#F4B400"/>
  <circle cx="71.68" cy="84.736" r="2.56" fill="#ffffff"/>
  
  <!-- Left Arm -->
  <line x1="32" y1="68.096" x2="38.4" y2="80.128" stroke="#64748b" stroke-width="5.12" stroke-linecap="round"/>
  
  <!-- Right Arm -->
  <line x1="96" y1="68.096" x2="89.6" y2="80.128" stroke="#64748b" stroke-width="5.12" stroke-linecap="round"/>
